			*{

	<body>
		<div class="main">
			<h1>提币规则：</h1>
			<div>
				<p>1. 每次提现最小间隔为十天</p><br />
				<p>2. 新用户第一次提现免手续费，5000不锁仓<br />额度，且第一次提现没有最低限额<br  /></p><br />
				<p>3. 后续提现最少可提3500VOC，每次提现手<br />续费为1000VOC<br /></p><br />
				<p>4. 关于锁仓：获得的前5000VOC处于可提现<br />状态。后续获得的VOC为锁定状态，每天平均<br />解锁（解锁即资产状态变为可提现），三十天<br />解锁完毕</p>
			</div>
		</div>
	</body>
